<!DOCTYPE html>
<html>
<head>
  <title>バーチャルろくろ ARお持ち帰り</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" />
  <meta meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style type="text/css">
    html {
      height: -webkit-fill-available;
    }
    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      
      background: linear-gradient(235deg, #21473f, #16505d, #96931d);
      background-size: 600% 600%;
      -webkit-animation: AnimationName 10s ease infinite;
      -moz-animation: AnimationName 10s ease infinite;
      -o-animation: AnimationName 10s ease infinite;
      animation: AnimationName 10s ease infinite;
    }
    @-webkit-keyframes AnimationName {
        0%{background-position:49% 0%}
        50%{background-position:52% 100%}
        100%{background-position:49% 0%}
    }
    @-moz-keyframes AnimationName {
        0%{background-position:49% 0%}
        50%{background-position:52% 100%}
        100%{background-position:49% 0%}
    }
    @-o-keyframes AnimationName {
        0%{background-position:49% 0%}
        50%{background-position:52% 100%}
        100%{background-position:49% 0%}
    }
    @keyframes AnimationName {
        0%{background-position:49% 0%}
        50%{background-position:52% 100%}
        100%{background-position:49% 0%}
    }
    .title {
      color: white;
      font-weight: 100;
      font: "Helvetica Neue", sans-serif;
      font-size: 26px;
    }
    model-viewer {
      position: absolute;
      z-index: 0;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .ar-button {
      position: absolute;
      z-index: 1;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 22px;
      font-weight: bold;
      background-color: #fff;
      border: 3px solid #fafafa;
      border-radius: 8px;
    }

    .css-selector {
    background: linear-gradient(251deg, #134e42, #999718, #356d7a);
    background-size: 600% 600%;
    -webkit-animation: AnimationName 10s ease infinite;
    -moz-animation: AnimationName 10s ease infinite;
    -o-animation: AnimationName 10s ease infinite;
    animation: AnimationName 10s ease infinite;
  }
  @-webkit-keyframes AnimationName {
      0%{background-position:49% 0%}
      50%{background-position:52% 100%}
      100%{background-position:49% 0%}
  }
  @-moz-keyframes AnimationName {
      0%{background-position:49% 0%}
      50%{background-position:52% 100%}
      100%{background-position:49% 0%}
  }
  @-o-keyframes AnimationName {
      0%{background-position:49% 0%}
      50%{background-position:52% 100%}
      100%{background-position:49% 0%}
  }
  @keyframes AnimationName {
      0%{background-position:49% 0%}
      50%{background-position:52% 100%}
      100%{background-position:49% 0%}
  }
  </style>
</head>
<body>
  <div class="py-24">
    <div class="container mx-auto px-6">
      <h2 class="title">
        Virtual Rokuro AR Takeout
      </h2>
      
    </div>
  </div>
  <div class="viewer">
    <model-viewer
      id="viewer"
      camera-controls
      touch-action="pan-y"
      disable-pan
      disable-tap
      auto-rotate
      shadow-intensity="1"
      ar
      ar-modes="scene-viewer quick-look webxr"
    >
      <button slot="ar-button" class="ar-button">
        ARで表示
      </button>
    </model-viewer>
  </div>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
    const url = new URL(window.location.href)
    const params = url.searchParams;
    const id = params.get('id')

    // iOS Safariでのピンチインによる拡大縮小をストップ
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length >= 2) {
        e.preventDefault()
      }
    }, {passive: false})

    if (id !== null) {
      const url = `/.netlify/functions/getModel?id=${id}`
      fetch(url)
        .then((response) => {
          return response.json()
        })
        .then(response => {
          console.log(response)
          const viewer = document.getElementById('viewer')
          viewer.setAttribute('src', response.publicUrl)
        })
    }

  </script>
</body>

</html>
