<!DOCTYPE html>
<html>
<head>
  <title>バーチャルろくろ ARお持ち帰り</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" />
  <meta meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style type="text/css">
    html {
      height: -webkit-fill-available;
    }
    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      
      background: linear-gradient(235deg, #21473f, #16505d, #96931d);
      background-size: 600% 600%;
      -webkit-animation: AnimationName 10s ease infinite;
      -moz-animation: AnimationName 10s ease infinite;
      -o-animation: AnimationName 10s ease infinite;
      animation: AnimationName 10s ease infinite;
    }
    @-webkit-keyframes AnimationName {
        0%{background-position:49% 0%}
        50%{background-position:52% 100%}
        100%{background-position:49% 0%}
    }
    @-moz-keyframes AnimationName {
        0%{background-position:49% 0%}
        50%{background-position:52% 100%}
        100%{background-position:49% 0%}
    }
    @-o-keyframes AnimationName {
        0%{background-position:49% 0%}
        50%{background-position:52% 100%}
        100%{background-position:49% 0%}
    }
    @keyframes AnimationName {
        0%{background-position:49% 0%}
        50%{background-position:52% 100%}
        100%{background-position:49% 0%}
    }
    .title {
      color: white;
      font-weight: 100;
      font: "Helvetica Neue", sans-serif;
      font-size: 26px;
    }
    model-viewer {
      position: absolute;
      z-index: 0;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    model-viewer.hidden {
      display: none;
    }

    .ar-button {
      position: absolute;
      z-index: 1;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 22px;
      font-weight: bold;
      background-color: #fff;
      border: 3px solid #fafafa;
      border-radius: 8px;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
    }

    .lds-ripple {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-ripple div {
      position: absolute;
      border: 4px solid #fff;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }
    .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }
    @keyframes lds-ripple {
      0% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 0;
      }
      4.9% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 0;
      }
      5% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: 0px;
        left: 0px;
        width: 72px;
        height: 72px;
        opacity: 0;
      }
    }

    .no-id, .no-file {
      display: none;
      width: 100%;
      line-height: 1.9;
      color: #fff;
      text-align: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .no-id.show, .no-file.show {
      display: block;
    }

  </style>
</head>
<body>
  <div class="py-24">
    <div class="container mx-auto px-6">
      <h2 class="title">
        Virtual Rokuro AR Takeout
      </h2>
      
    </div>
  </div>
  <div class="viewer">
    <model-viewer
      id="viewer"
      camera-controls
      touch-action="pan-y"
      disable-pan
      disable-tap
      auto-rotate
      shadow-intensity="1"
      ar
      ar-modes="scene-viewer quick-look webxr"
    >
      <div class="loading" slot="poster">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
      
      <button slot="ar-button" class="ar-button">
        ARで表示
      </button>
    </model-viewer>
  </div>
  <p id="noId" class="no-id">
    バーチャルろくろARお持ち帰りは、バーチャルろくろシステムの専用ARビューワーサービスです。<br>
    専用のQRコードからこのサイトにアクセスすると、作った器をARで持ち帰ることができます。
  </p>
  <p id="noFile" class="no-file">
    器のデータが見つかりませんでした。器のアップロードに失敗しているか、URLが間違っている可能性があります。
  </p>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
    const url = new URL(window.location.href)
    const params = url.searchParams;
    const id = params.get('id')

    // iOS Safariでのピンチインによる拡大縮小をストップ
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length >= 2) {
        e.preventDefault()
      }
    }, {passive: false})
    console.log(id)

    if (id !== null) {
      const url = `/.netlify/functions/getModel?id=${id}`
      fetch(url)
        .then((response) => {
          console.log(response)
          if (!response.ok) { throw new Error(response.statusText) }
          
          return response.json()
        })
        .then(response => {
          console.log(response)
          const viewer = document.getElementById('viewer')
          viewer.setAttribute('src', response.publicUrl)

        })
        .catch(e => {
          console.error("CATCH")
          console.error(e)
          if (e.message === "Not Found") {
            document.getElementById('noFile').classList.add('show')
            document.getElementById('viewer').classList.add('hidden')
          }
        })
    } else {
      document.getElementById('noId').classList.add('show')
      document.getElementById('viewer').classList.add('hidden')
    }

  </script>
</body>

</html>
